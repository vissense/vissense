<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vissense tests</title>
  <link rel="stylesheet" href="http://localhost:3000/bower_components/qunit/qunit/qunit.css">
  
  <script src="http://localhost:3000/bower_components/qunit/qunit/qunit.js"></script>
  <script src="http://localhost:3000/dist/vissense.min.js"></script>

  <style>
      #testNode1 {
          position: absolute; top: 0; left:-1px; height: 2px; width: 2px; background-color: red;
      }
  </style>
</head>
<body>

  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <div id="testNode1"></div>

  <script>
    var element1 = document.getElementById('testNode1');
    var vis1 = new VisSense(element1);

    asyncTest( "test if 50/1 rule passed", function() {
        expect(3);
        var invocations = 0;

        vis1.on50_1TestPassed(function() {
            invocations = invocations + 1;
        });

        setTimeout(function () {
            ok( 0 === invocations, "50/1 rule has NOT been passed (yet)");
        }, 999);

        setTimeout(function () {
            ok( 1 === invocations, "50/1 rule has been passed");
        }, 1000 + 2 /*give it 2 extra milliseconds*/);

        setTimeout(function () {
            ok( 1 === invocations, "50/1 rule has been passed and callback has been invoked only once");

            start(); // <- last timeout must call ´start´
        }, 3500);
    });
  </script>

</body>
</html>
